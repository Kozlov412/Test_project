{% extends 'base.html' %}

{% block title %}Выход из системы - Барбершоп "Стальная Борода"{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <h1>Выход из системы</h1>
    <p class="lead">Вы успешно вышли из системы</p>
    <p>Перенаправление на главную страницу через <span id="countdown">3</span> секунды.</p>
    
    <a href="{% url 'landing' %}" class="btn btn-primary mt-3">Вернуться на главную</a>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Обратный отсчет и автоматическое перенаправление
    document.addEventListener('DOMContentLoaded', function() {
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = '{% url 'landing' %}';
            }
        }, 1000);
    });
</script>
{% endblock %}
